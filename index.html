<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Tip App</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="header">
                <h2>TÍNH TIỀN TIP</h2>
            </div>
            <div class="mb-3">
                <label  class="form-label">Tổng tiền thanh toán?</label>
                <div class="row g-3 align-items-center">
                    <div class="col">
                        <label  class="col-form-label">$</label>
                    </div>
                    <div class="col-11">
                        <input type="text" id="inputMoney" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label  class="form-label">Bạn muốn Tip bao nhiêu?</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" 
                        id="persentTip">
                    <option selected>----Chọn để tip----</option>
                    <option value="1">30% - Tuyệt</option>
                    <option value="2">20% - Tốt</option>
                    <option value="3">15% - Tạm ổn</option>
                    <option value="3">10% - Tồi</option>
                    <option value="3">5% - Thật tệ</option>
                </select>
            </div>

            <div class="mb-3">
                <label  class="form-label">Muốn share bao nhiêu người?</label>
                <div class="row g-3 align-items-center">
                    <div class="col-10">
                        <input type="text" id="inputNumberPeople" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col">
                        <label for="inputPassword6" class="col-form-label">Người</label>
                    </div>
                </div>
            </div>
            <div class="calc-button">
                <button type="submit" class="btn btn-primary" onclick="main(event)" id="calcButton">Tính tiền nào</button>
            </div>

            <div id="result">
                <h3>TIP AMOUNT</h3>
                <p id="tipMoney"></p>
                <p>mỗi người</p>
            </div>
        </form>
    </div>
<script src="./src/tip.js"></script>
</body>

</html>
